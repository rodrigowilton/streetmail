<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ condominio }}</title>
    <style>
        /* Estilos para o layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4fc; /* Fundo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff6c7;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0d1a3; /* Moldura suave */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
            text-transform: capitalize; /* Transformação para a primeira letra de cada palavra maiúscula */
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .hidden {
            display: none; /* Oculta o campo "Recebeu" */
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-group button, .button-group a {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .button-group button {
            background-color: #007bff;
            color: #fff;
        }
        .button-group a {
            background-color: #6c757d;
            color: #fff;
        }
        .button-group button:hover, .button-group a:hover {
            opacity: 0.9;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
            .container {
                padding: 15px;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
                font-size: 14px;
            }
            .button-group button, .button-group a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ condominio }}</h1>

    <div class="button-group">
        <button onclick="location.href='/retirada/'">Retirada</button>
        <button onclick="location.href='/mail/entrega/'">Entrega</button>
    </div>
</div>

</body>
</html>
