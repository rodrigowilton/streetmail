<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ condominio }}</title>
    <style>
        /* Estilos para o layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4fc; /* Fundo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;  /* Centraliza o conteúdo da página */
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff6c7;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0d1a3; /* Moldura suave */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        label {
            color: #333;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        h2 {
            display: block; /* Torna o label um bloco para centralizar */
            font-family: 'Courier New', Courier, monospace; /* Fonte trabalhada - estilo monospace */
            margin-top: 20px;
            font-size: 52px;
            font-weight: bold;
            color: blue; /* Cor verde */
        }
        h1 {
            display: block; /* Torna o label um bloco para centralizar */
            margin-top: 20px;
            font-size: 50px;
            font-weight: bold;
            color: green; /* Cor verde */
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-group button, .button-group a {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .button-group button {
            background-color: #007bff;
            color: #fff;
        }
        .button-group a {
            background-color: #6c757d;
            color: #fff;
        }
        .button-group button:hover, .button-group a:hover {
            opacity: 0.9;
        }
        h4 {
            font-size: 18px;
            color: #333; /* Cor do texto */
            font-weight: normal;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 15px;
            }
            .button-group button, .button-group a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <br>
    <h2>StreetMail</h2>
    <br>
    <br>
    <!-- Label com o texto "Condomínio" em verde -->
    <label>Condomínio</label>

    <!-- Exibe o nome do condomínio -->
    <h1>{{ condominio }}</h1>
    <br>
    <br>
    <br>

    <div class="button-group">
        <button onclick="location.href='/retirada/'">Retirada</button>
        <button onclick="location.href='/mail/entrega/'">Entrega</button>
    </div>
    <br>
    <br><!-- Aqui está o h4, que ficará abaixo dos botões -->
    <br>
    <h4><strong>(27) 9 99273-4399</h4></strong>
</div>
</body>
</html>
